<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度贴吧</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/js/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/jquery/jquery-3.1.1.min.js"></script>
</head>
<body>
<h1>贴吧首页</h1>
<hr/>
<ul id="nav">
    <li id="nav_user"></li>
    <li><a href="/login">登录</a></li>
    <li><a href="/register">注册</a></li>
</ul>
<hr>
<ol>
    {% for every in topic %}
        <li>{{every[0]}}</li>
    {% end %}
</ol>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
发帖
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
                <div class="modal-body">
                    ...
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary publish">发布</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function getCookie(name){
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
        return r ? r[1] : undefined;
    }
    $(function(){
        var $ct = getCookie("login_user");
        $("#nav_user").text("你好~~" + $ct).css("width","104px")
    });
    $(function(){
        $("#publish").click(function(){
            $("#modal_publish").show();
        });
        $("#modal_publish").click(function () {
            $("#modal_publish").hide()
        })
    })

</script>
</html>
